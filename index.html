<body>
  <div class="todo">
      <header>
        <h2>Tasks</h2>
      </header> 
      <div class="body">
      <section class="section-1">
        <div class="heading">
          Add a task
        </div>
        <div class="form">
            <form>
              <input class="text-input" type="text" name="task" placeholder="Enter task" autocomplete="off" required/>
              <input onclick="addTodo(event)" class="add-button" type="submit" value="Add" />
            </form>
        </div>
    </section>
    <section class="section-2">
      <div class="tasks">
        <ul>
          <!-- Task List -->
        </ul>
      </div>
    </section>
      </div>
